<!-- Header -->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'lbl_all_messages' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding" *ngIf="(allMessages$|async) != null">
        <ion-list class="ion-padding-end">
        <ion-row class="ion-padding-start ion-padding-top">
            <ion-col class="ion-no-padding" offset="1" size="11">
                <div *ngFor="let message of allMessages$|async"
                     class="item-thumbnail">
                    <h3 class="text-size-sm text-color-dark font-medium ion-text-wrap">
                                {{message.generationDate}}</h3>
                    <ion-item class="box-shadow" (click)="viewMessage(message)" >
                        <!--<ion-thumbnail slot="start">
                          <img [src]="item.avatar">
                        </ion-thumbnail>-->
                        <ion-label>
                            <h4 class="text-size-sm  font-medium text-color-primary ion-text-wrap">
                                {{message.subject}}</h4>
                            <p>{{message.message}}</p>
                        </ion-label>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        </ion-list>
    </ion-grid>
