<!--  Theme Form - Form + Write Comment -->
<ion-content>
  <ion-slides #wizardSlider pager="true" *ngIf="data != null" class="background-size"
  [ngStyle]="{'background-image': 'url(' + data.backgroundImage + ')'}"
  (ionSlideDidChange)="ionSlideDidChange($event)"
  (ionSlideReachStart)="ionSlideReachStart($event)"
  (ionSlideReachEnd)="ionSlideReachEnd($event)">
    <ion-slide *ngFor="let item of data.items">
      <!-- Card -->
      <ion-card class="no-box-shadow transparent">
        <!-- Card header -->
        <ion-card-header class="transparent">
          <ion-item class="transparent" lines="none">
            <ion-avatar>
          <ion-img [src]="item.avatarImage"></ion-img>
            </ion-avatar>
          </ion-item>
          <!-- Logo -->
          <ion-img class="logo" [src]="item.logo"></ion-img>
        </ion-card-header>
        <!-- Content -->
        <ion-card-content class="ion-no-padding transparent">
          <!-- Title -->
          <h1 class="text-size-xl text-color-primary font-bold">{{item.title}}</h1>
          <p class="text-size-xs text-color-primary font-regular ion-padding-top">
            {{item.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!--Button section-->
  <div *ngIf="data != null">
    <ion-button fill="clear" class="ion-text-capitalize ion-float-start"
    (click)="onPreviousFunc()" *ngIf="prev">
      {{data.btnPrev}}
    </ion-button>
    <ion-button fill="clear" class="ion-text-capitalize ion-float-end"
    (click)="onNextFunc()" *ngIf="next">
      {{data.btnNext}}
    </ion-button>
    <ion-button fill="clear" class="ion-text-capitalize ion-float-end"
    (click)="onFinishFunc()" *ngIf="!next">
      {{data.btnFinish}}
    </ion-button>
  </div>
</ion-content>
