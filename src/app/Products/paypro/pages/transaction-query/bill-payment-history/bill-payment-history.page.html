<ion-content #contentBox>
  <app-no-record-found *ngIf="dataItemList.length < 1"></app-no-record-found> 
  <ion-grid class="ion-no-padding" *ngIf="dataItemList != null" >
    <ion-list #dynamicList class="ion-no-padding ion-padding-start ion-padding-end">
      <ion-item-sliding #sliding  *ngFor="let item of dataItemList" class="overflow-visible" disabled="false">
        <ion-item class="ion-no-padding" (tap)="view(item, $event)">
          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
                <ion-col size="6" class="ion-text-left">
                    <ion-label>
                        <h3 class="text-size-p font-medium text-color-primary ion-text-wrap">
                        <span class="serviceProvider">{{item.serviceProvider}}</span> </h3>
                        <h6 class="text-size-p text-color-primary ion-text-wrap">
                        <span class="transactionID">{{item.transactionID}}</span> </h6>
                        <p class="text-size-p text-color-primary ion-text-wrap">
                        <span class="valueDate">{{item.valueDate}}</span></p>
                    </ion-label>
                </ion-col>
                <ion-col size="6" class="ion-text-right">
                    <ion-label>
                        <h3 class="text-size-p font-medium text-color-primary ion-text-wrap">
                        <span class="accountNumber">{{item.accountNumber}}</span></h3>
                        <h6 class="text-size-p text-color-primary ion-text-wrap">
                        <span class="serviceType">{{item.serviceType}}</span> 
                        </h6>
                        <h5 class="text-size-p text-color-primary ion-text-wrap">
                        <span class="amount" appStyleAmount>{{item.amount}}</span>
                        </h5>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>  
</ion-content>
