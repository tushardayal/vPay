<div [formGroup]="formGroup">
  <ion-item class="ion-no-padding">
    <ion-label position="stacked">{{'lbl_beneficiary_account_no' | translate}}</ion-label>
    <ion-input type="text" formControlName="beneficiaryPaymentMethodMapDetails.accountNo"
      [value]="formData.beneficiaryPaymentMethodMapDetails?.accountNo" class="custom-input ion-no-padding text-size-p" readonly></ion-input>
  </ion-item>
  <ion-item class="ion-no-padding">
    <ion-label position="stacked">{{'lbl_beneficiary_address' | translate}}</ion-label>
    <ion-input type="text" formControlName="selectedBeneficiary.address" class="custom-input ion-no-padding text-size-p" readonly></ion-input>
  </ion-item>
  <ion-item class="ion-no-padding">
    <ion-label position="stacked">{{'lbl_ifsc' | translate}}</ion-label>
    <ion-input type="text" formControlName="beneficiaryPaymentMethodMapDetails.swiftCode"
      [value]="formData.beneficiaryPaymentMethodMapDetails?.swiftCode"  class="custom-input ion-no-padding text-size-p" readonly></ion-input>
  </ion-item>
  <ion-item class="ion-no-padding">
    <ion-label position="stacked">{{'lbl_account_type' | translate}}</ion-label>
    <ion-input type="text" formControlName="beneficiaryPaymentMethodMapDetails.accountTypeName"
      [value]="formData.beneficiaryPaymentMethodMapDetails?.accountTypeName"  class="custom-input ion-no-padding text-size-p" readonly></ion-input>
  </ion-item>
</div>
