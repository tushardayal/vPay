<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="backUrl"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'lbl_transaction_log' | translate}}</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content #contentBox>
    <app-no-record-found [noRefresh]="true" *ngIf="listingState === 'notFound'"></app-no-record-found>
    <ng-container *ngIf="listingState === 'success'">
        <ion-grid class="ion-no-padding">
            <ion-row class="">
                <ng-container *ngFor="let item of headers; let i = index;">
                    <ion-col *ngIf="item.isDisplay === 'Y'">
                        <p class="text-color-light text-size-p">{{item.displayName}}</p>
                    </ion-col>
                </ng-container>
            </ion-row>
        </ion-grid>
        <ion-grid class="ion-padding">
            <ion-row class="ion-margin-bottom box-shadow" *ngFor="let data of dataItemList">
                <ng-container *ngFor="let item of data; let i = index;">
                    <ion-col *ngIf="headers[i].isDisplay === 'Y'">
                        <p class="text-color-primary">{{item}}</p>
                    </ion-col>
                </ng-container>
            </ion-row>
        </ion-grid>
    </ng-container>
