<ion-card class="no-border-radius widgetBorder ion-no-padding ion-no-margin ion-margin-start ion-margin-end ion-margin-top">
   
    <ion-card-header class="padding-half background-secondary">
        <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="11">
                <ion-card-title class="text-size-p ion-text-capitalize">{{'lbl_pending_authorization' | translate}}</ion-card-title>
              </ion-col>
              <ion-col size="1">
                 <ion-buttons (tap)="refreshPage()">       
                    <ion-icon name="refresh-outline"  class="icon-color-primary icon-font-md"></ion-icon>
                  </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-grid> 
      </ion-card-header>

    <ion-card-content class="ion-no-padding">
        <ion-grid class="ion-no-padding">
            <ion-row  class="padding-half scroll-x" *ngIf="data?.length != 0 && !isLoading">
                <ion-col class="ion-text-center" *ngFor="let item of data" (click)="goToPendingList(item)">
                    <!--<ion-item class="transparent ion-no-padding ion-no-margin" lines="none">-->
                       <!-- <ion-label class="ion-text-center ion-no-padding">-->
                           <!-- <ion-col class="ion-text-center ion-no-margin ion-no-padding">-->
                                <span class="text-size-lg text-color-dark ion-no-margin ion-no-padding">{{item.pendingCount}}</span>
                                <!--<div class="clearfix"></div>-->
                                <p class="text-color-primary text-nowrap ion-no-padding ion-no-margin">{{item.displayName}}</p>
                            <!--</ion-col>-->
                        <!--</ion-label>-->
                    <!--</ion-item>-->
                </ion-col>
            </ion-row>
            <ion-row *ngIf="data?.length == 0 && !data?.length && !isLoading">
                <ion-col size="12" class="ion-padding-vertical text-size-sm text-color-primary ion-text-center"> {{'lbl_no_data_found' | translate}}</ion-col>
            </ion-row>
        </ion-grid>
        <listing-skeleton *ngIf="isLoading" [itemsCount]="1"></listing-skeleton>
    </ion-card-content>

</ion-card>
